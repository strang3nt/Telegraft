akka-persistence-jdbc.shared-databases.slick {
  profile = "slick.jdbc.PostgresProfile$"
  db {
    dataSourceClass = "slick.jdbc.DriverDataSource"
    properties = {
      driver = "org.postgresql.Driver"
      url = "jdbc:postgresql://localhost:5433/telegraft"
      user = "postgresuser"
      password = "password"
    }
  }
}
