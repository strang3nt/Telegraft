include "application"

telegraft-statemachine-service.grpc.interface = "0.0.0.0"
akka.remote.artery.canonical.hostname = "0.0.0.0"
akka.management.http.hostname = "0.0.0.0"

akka.management.cluster.bootstrap.contact-point-discovery {
  service-name = "telegraft-statemachine-service"
  discovery-method = config
  port-name = "management"
  required-contact-point-nr = 1
  # config service discovery never changes
  stable-margin = 1 ms
  # bootstrap without all the nodes being up
  contact-with-all-contact-points = false
}

akka.discovery.config.services {
  "telegraft-statemachine-service" {
    endpoints = [
      {host = "0.0.0.0", port = 9301}
      {host = "0.0.0.0", port = 9302}
      {host = "0.0.0.0", port = 9303}
    ]
  }
}

telegraft-statemachine-service.grpc.port = 8301

akka.remote.artery.canonical.port = 4551
akka.management.http.port = 9301
